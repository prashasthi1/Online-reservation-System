<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityLand Restaurant - Register</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- box icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }

        .register-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .register-box img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .register-box h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-field {
            width: 100%;
            padding: 10px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        select.input-field {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 20px;
            background-color: #fff;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="#333" d="M2 0L0 2h4zM2 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        .btn1 {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn1:hover {
            background-color: #0056b3;
        }

        .ex3 {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .ex3 a {
            color: #007bff;
            text-decoration: none;
        }

        .ex3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <img src="img/reg.jpg" alt="CityLand Logo">

        <form action="#" method="post" id="registerForm">
            <h2>Create an Account</h2>
            
            <div class="input-container">
                <i class='bx bxs-user-circle'></i>
                <input class="input-field" type="text" placeholder="Your Name" name="name" required>
            </div>

            <div class="input-container">
                <i class='bx bxs-envelope'></i>
                <input class="input-field" type="email" placeholder="Email" name="email" required>
            </div>

            <div class="input-container">
                <i class='bx bxs-phone'></i>
                <input class="input-field" type="tel" placeholder="Telephone Number" name="phone" required>
            </div>
      
            <div class="input-container">
                <i class='bx bx-key'></i>
                <input class="input-field" type="password" placeholder="Password" name="psw" required>
            </div>
    
            <div class="input-container">
                <i class='bx bx-key'></i>
                <input class="input-field" type="password" placeholder="Confirm password" name="pswcon" required>
            </div>
    
            <div class="input-container">
                <i class='bx bxs-user'></i>
                <select class="input-field" id="role" name="role" required>
                    <option value="Role" disabled selected>- Role -</option>
                    <option value="Admin">Admin</option>
                    <option value="Staff">Staff</option>
                    <option value="Customer">Customer</option>
                </select>
            </div>
    
            <button type="submit" class="btn1">Register</button>
    
            <p class="ex3">Already have an account? <a href="login.html"> Login </a></p>
        </form>
    </div>

    <!-- Include SweetAlert Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            Swal.fire({
                icon: 'success',
                title: 'Account Created',
                text: 'Your account has been successfully created!',
                confirmButtonText: 'OK'
            });
        });
    </script>
</body>
</html>
